<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Import D3 -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    
    <!-- Your styles -->
    <style>
        .container {
            width: 1000px;
            margin: 50px auto;
            font-family: Arial, sans-serif;
        }
        
        .grid line {
            stroke: #e0e0e0;
            stroke-opacity: 0.7;
        }
        
        .grid path {
            stroke-width: 0;
        }
        
        .axis-label {
            fill: #666;
            font-size: 12px;
        }
        
        .author-point {
            cursor: pointer;
        }
        .reference-line {
            pointer-events: all;
            transition: stroke 0.2s ease;
        }
        
        .arrowhead {
            fill: rgba(100, 100, 100, 0.2);
        }
        
        .arrowhead-hover {
            fill: rgba(100, 100, 100, 0.8);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My D3 Visualization</h1>
        <div style="margin: 20px 0;">
            <label for="threshold">Reference Threshold: </label>
            <input type="range" id="threshold" min="0" max="15" value="0" step="1">
            <span id="threshold-value">0</span>
        </div>
        <div id="visualization"></div>
    </div>
    
    <!-- Your visualization code -->
    <script src="js/visualization.js"></script>
</body>
</html>
